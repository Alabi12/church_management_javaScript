<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Operation Local Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>

    </header>
    <main>
      <div class="container">
        <h1 class="mt-5 mb-5">P.C.G ZIMMERMANN MEMORIAL</h1>
        <h2>31ST ACCRA BOYS' & GIRLS' BRIGADE</h2>
        <hr />
        <h2 class="mt-5 mb-5">Members Data</h2>
        <div class="mb-5">
          <div class="row">
            <div class="from group mt-6 mb-3">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                aria-label="user name"
                class="form-control"
                id="name"
                placeholder="Enter Name"
              />
            </div>
            <div class="from group mt-6 mb-3">
              <label for="age">Age</label>
              <input
                type="text"
                name="name"
                aria-label="age"
                class="form-control"
                id="age"
                placeholder="Enter Age"
              />
            </div>
            <div class="from group mt-6 mb-3">
              <label for="address">Address</label>
              <input
                type="text"
                name="address"
                aria-label="password"
                class="form-control"
                id="address"
                placeholder="Enter Address"
              />
            </div>
            <div class="from group mt-6 mb-3">
              <div class="from group mt-6 mb-3">
                <label for="email">Email</label>
                <input
                  type="text"
                  name="email"
                  aria-label="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter Email"
                />
              </div>
              <div class="col-lg mt-5">
                <button class="btn btn-success" id="addData" onclick="AddData()">
                  Add Data
                </button>
                <button
                  class="btn btn-primary"
                  id="updateData"
                  onclick="UpdateData()"
                >
                  Edit Data
                </button>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="row mt-5">
          <div class="col-12">
            <caption>
              <h2>Data Form</h2>
            </caption>
            <table class="table table-bordered" id="crudTable">
              <thead>
                <tr>
                  <td>Name</td>
                  <td>Age</td>
                  <td>Address</td>
                  <td>Email</td>
                  <td>Actions</td>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
